<!DOCTYPE html>
<html lang="en">
<head>
    <title>ToDo List</title>
    <script type='text/javascript' src="assets/js/lib/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/todo.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"> -->

<body>
    <div id="container">
        <h1>To-Do List <i class="fas fa-angle-down"></i></h1>
        <input type="text" placeholder="Add new Todo">
        <ul>
            <li><span><i class="fas fa-trash-alt"></i></span> First</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Second</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Third</li>
        </ul>
    </div>
</body>

<script type='text/javascript' src="assets/js/todo.js"></script>
</html>
